<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Word Lens Analyzer</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Análise de Frase">
            <p:inputTextarea id="frase" value="#{analiseBean.frase}" rows="5" cols="60"/>
            <p:commandButton value="Analisar" action="#{analiseBean.analisar}" update="resultPanel"/>
        </p:panel>
        <p:panel id="resultPanel" rendered="#{not empty analiseBean.contagens}">
            <h:outputText value="Palavras distintas: #{analiseBean.contagens.size()}"/>
            <p:dataTable value="#{analiseBean.contagens}" var="entry">
                <p:column headerText="Palavra">
                    <h:outputText value="#{entry.key}"/>
                </p:column>
                <p:column headerText="Ocorrências">
                    <h:outputText value="#{entry.value}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
