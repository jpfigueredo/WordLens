<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Word Lens Analyzer</title>
    <h:outputStylesheet name="css/style.css" library="css"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="#{msg['titulo']}">
            <p:inputTextarea id="frase" value="#{analiseBean.frase}" rows="5" cols="60"/>
            <p:commandButton value="#{msg['botao.analisar']}"
                             action="#{analiseBean.analisar}"
                             update="displayPanel resultPanel"/>
        </p:panel>

        <p:panel id="displayPanel" rendered="#{not empty analiseBean.frase}">
            <h:outputText value="#{msg['frase.citada']}: «#{analiseBean.frase}»"
                          styleClass="frase-citada"/>
        </p:panel>

        <p:panel id="resultPanel" rendered="#{not empty analiseBean.contagens}">
            <h:outputText value="#{msg['resultado.palavras']}: #{analiseBean.contagens.size()}"
                          styleClass="resultado-titulo"/>
            <p:dataTable value="#{analiseBean.contagens}"
                         var="entry"
                         styleClass="resultado-tabela">
                <p:column headerText="Palavra">
                    <h:outputText value="#{entry.key}"/>
                </p:column>
                <p:column headerText="Ocorrências">
                    <h:outputText value="#{entry.value}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
